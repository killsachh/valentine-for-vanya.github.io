<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты меня любишь?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pattaya&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #f8d7da; /* Нежный фон */
            color: #ff69b4;
            font-family: 'Balsamiq Sans', sans-serif;
            text-align: center; /* Центрирование текста и изображений */
            
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            font-family: 'Balsamiq Sans', sans-serif;
        }
        img {
            max-width: 80%; /* Максимальная ширина изображения */
            height: auto; /* Автоматическая высота */
            border-radius: 10px; /* Закругленные углы */
            margin: 20px 0; /* Отступы сверху и снизу */
            display: block; /* Блочный элемент для центрирования */
            margin-left: auto; /* Автоматические отступы слева */
            margin-right: auto; /* Автоматические отступы справа */
        }
        button {
            font-size: 1.5em;
            margin: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Добавлено свойство transform для анимации */
            background-color: #ff69b4; /* Розовый цвет кнопки */
            color: white; /* Цвет текста на кнопке */
            font-family: 'Balsamiq Sans', sans-serif;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .message {
            display: none;
            font-size: 3em;
            margin-top: 20px;
            font-family: 'Balsamiq Sans', sans-serif;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            transform: rotate(-45deg);
            opacity: 0;
            animation: float 5s forwards;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -15px;
            left: 0;
        }
        .heart::after {
            left: 15px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-50vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Ты меня любишь?</h1>
    <button id="yes">Да</button>
    <button id="no">Нет</button>
    
    <!-- Изображение под кнопками -->
    <img src="cat.jpg" alt="Романтическое изображение"> <!-- Замените на ваше изображение -->

    <div class="message" id="response"></div>

    <script>
        let yesButton = document.getElementById('yes');
        let noButton = document.getElementById('no');

        document.getElementById('yes').onclick = function() {
            // Переход на следующую страницу
            window.location.href = 'love.html'; // Путь к вашей второй странице
        };

        document.getElementById('no').onclick = function() {
            document.getElementById('response').innerText = "попробуй еще раз)))";
            document.getElementById('response').style.display = 'block';

            // Увеличение размера кнопки "Да"
            let currentSize = parseFloat(window.getComputedStyle(yesButton, null).getPropertyValue('font-size'));
            yesButton.style.fontSize = (currentSize + 5) + 'px'; // Увеличиваем размер на 5 пикселей
        };

        // Функция для создания сердечек
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);

            // Позиционирование сердечка
            heart.style.left = Math.random() * 100 + 'vw'; // Случайная позиция по горизонтали
            heart.style.bottom = '0'; // Начальная позиция внизу экрана
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Случайная продолжительность анимации

            // Удаление сердечка после анимации
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Создание сердечек каждые 500 мс
        setInterval(createHeart, 300);
    </script>
</body>
</html>
