<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты меня любишь?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=DynaPuff:wght@400..700&family=Marck+Script&family=Pattaya&family=Sonsie+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(270deg, #f0d8e4, #ffe2f1, #ffb2e2);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite; 
            color: #ff69b4;
            font-family: 'Marck Script', sans-serif;
            text-align: center; 
            text-shadow: 0 8px 20px rgba(202, 84, 177, 0.5),
                1px 1px 0px white, 
                -1px -1px 0px white,
                1px -1px 0px white,
                -1px 1px 0px white; 
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 5em;
            margin-top: 20px;
            font-family: 'Marck Script', sans-serif;
            text-shadow: 0 8px 20px rgba(202, 84, 177, 0.5),
                0px 4px 15px rgb(243, 200, 221),
                -4px -1px 0px white, 
                1px -1px 0px white, 
                -1px 1px 0px rgb(231, 158, 186); 
        }

        img {
            max-width: 100%; 
            height: auto;
            width: 600px;
            border-radius: 100px;
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(219, 30, 125, 0.5);
        }

        button {
            font-size: 1.5em;
            margin: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            background-color: #ff69b4;
            color: rgb(255, 255, 255);
            font-family: 'Marck Script', sans-serif;
            box-shadow: 0 4px 15px rgba(219, 30, 125, 0.5);
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(219, 30, 125, 0.5);
        }

        .message {
            display: none;
            font-size: 3em;
            margin-top: 20px;
            font-family: 'Marck Script', sans-serif;
            text-shadow: 0 8px 20px rgba(202, 84, 177, 0.5),
                0px 4px 15px rgb(243, 200, 221), 
                -4px -1px 0px white,
                1px -1px 0px white,
                -1px 1px 0px rgb(231, 158, 186);
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgb(247, 169, 212);
            transform: rotate(-45deg);
            opacity: 0;
            animation: float 5s forwards;
            text-shadow: 0 0 100px white, 0 0 100px white;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgb(247, 169, 212);
            border-radius: 50%;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: 15px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-50vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Ты меня любишь?</h1>
    <button id="yes">Да</button>
    <button id="no">Нет</button>
    
   
    <img src="cat.jpg" alt="Романтическое изображение"> 
    

    <div class="message" id="response"></div>

    <script>
        let yesButton = document.getElementById('yes');
        let noButton = document.getElementById('no');

        document.getElementById('yes').onclick = function() {
           
            window.location.href = 'love.html';
        };

        document.getElementById('no').onclick = function() {
            document.getElementById('response').innerText = "попробуй еще раз)))";
            document.getElementById('response').style.display = 'block';

            
            let currentSize = parseFloat(window.getComputedStyle(yesButton, null).getPropertyValue('font-size'));
            yesButton.style.fontSize = (currentSize + 100) + 'px';
        };

        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);

           
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '0';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's'; 

            
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        
        setInterval(createHeart, 200);
    </script>
</body>
</html>
