<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудио Плеер</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <audio id="audioPlayer" src="your-audio-file.mp3" preload="auto"></audio>

    <button id="playPauseButton">Воспроизвести</button>
    <button id="nextPageButton">На 6-ю страницу</button> <!-- Кнопка для перехода на 6-ю страницу -->

    <img src="your-image-file.jpg" alt="Описание изображения">

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const nextPageButton = document.getElementById('nextPageButton');

        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = 'Пауза';
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = 'Воспроизвести';
            }
        });

        nextPageButton.addEventListener('click', () => {
            window.location.href = 'page6.html'; // Замените на URL вашей шестой страницы
        });
    </script>

</body>
</html>
