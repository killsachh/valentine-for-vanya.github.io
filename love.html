<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я тоже тебя люблю!!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=DynaPuff:wght@400..700&family=Marck+Script&family=Pattaya&family=Sonsie+One&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8d7da;
            color: #ff68b6;
            text-align: center;
            font-family: 'Marck Script', sans-serif;
            margin-top: 20%;
            overflow: hidden;
            position: relative;
            background: linear-gradient(270deg, #f0d8e4, #ffe2f1, #ffb2e2);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    text-shadow: 
                1px 1px 0px rgb(243, 200, 221),
                -4px -1px 0px white,
                1px -1px 0px white,
                -1px 1px 0px rgb(231, 158, 186); 
        }
        @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
        img {
            max-width: 80%;
            width: 600px;
            height: auto;
            border-radius: 50px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.5s;
            box-shadow: 0 4px 15px rgba(219, 30, 125, 0.5);
        }
        h1 {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.3s;
            margin-top: -10%;
            font-size: 4em;
            font-family: 'Marck Script', sans-serif;
            text-shadow: 0 8px 20px rgba(202, 84, 177, 0.5),
            1px 1px 0px rgb(243, 200, 221),
                -4px -1px 0px white,
                1px -1px 0px white,
                -1px 1px 0px rgb(231, 158, 186); 
        }
        button {
            font-size: 1.5em;
            font-family: 'Pattaya';
            padding: 10px 20px;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #ff69b4;
            color: white; 
            margin: 10px;
            opacity: 0; 
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.7s; 
            box-shadow: 0 4px 15px rgba(219, 30, 125, 0.5);
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(219, 30, 125, 0.5);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgb(247, 169, 212);
            transform: rotate(-45deg);
            opacity: 0;
            animation: float 5s forwards;
            text-shadow: 0 0 100px white, 0 0 100px white;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgb(247, 169, 212);
            border-radius: 50%;
        }
        .heart::before {
            top: -15px;
            left: 0;
        }
        .heart::after {
            left: 15px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-50vh) rotate(-45deg);
                opacity: 0;
            }
        }
        .side-image {
            position: absolute;
            width: 350px;
            opacity: 0;
            animation: slideIn 3s forwards;
            margin-bottom: 100px;
        }
        @keyframes slideIn {
            0% {
                opacity: 0; 
                transform: translateX(-100%); 
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <h1>Я тоже тебя люблю, Ваня!!!</h1>
    <img src="gifka.gif" alt="Любовь">


    <button id="next-page">Далее</button>

    <script>

        const nextPageButton = document.getElementById('next-page');

        nextPageButton.onclick = function() {
            window.location.href = 'third.html';
        };


function addSideImages() {
    const images = [
        { url: '1.gif', left: '400px', top: '-200px' },
        { url: '2.gif', left: '100px', top: '170px' },
        { url: '3.gif', left: '400px', top: '550px' },
        { url: '4.gif', right: '400px', top: '-200px' },
        { url: '5.gif', right: '100px', top: '170px' },
        { url: '6.gif', right: '400px', top: '600px' }
    ];

    images.forEach((image, index) => {
        const img = document.createElement('img');
        img.src = image.url;
        img.className = 'side-image';
        img.style.position = 'absolute';
        img.style.opacity = 0; 
        img.style.animationDelay = `${index * 0.2}s`;


        if (image.left) {
            img.style.left = image.left;
        }
        if (image.right) {
            img.style.right = image.right;
        }
        img.style.top = image.top;

        document.body.appendChild(img);
    });
}


        window.onload = function() {
            addSideImages();
           
            setInterval(createHeart, 200);
        };


        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);


            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';


            
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>
</body>
</html>
